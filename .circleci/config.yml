# React App build,test & deployment through CircleCi CICD Pipeline to AWS S3 bucket.

version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: "Installing AWS CLI"
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: cd ./app && npm install && npm run build
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: cd ./app && ls -a && npm run test
  deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: aws s3 sync ./app/build s3://react-app-cicd-deploy

workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test